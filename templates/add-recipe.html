{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-xl p-6 w-full  shadow-sm">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">Add Recipe</h2>
           
        </div>
        <form id="add-recipe-form">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="recipe-name">
                    Recipe Name
                </label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" 
                    id="recipe-name" type="text" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    Ingredients
                </label>
                <div id="ingredients-container" class="space-y-3">
                    <div class="ingredient-row grid grid-cols-3 gap-2">
                        <select class="ingredient-select w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                            <option value="">Select Item</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                        <input type="number" step="0.01" class="ingredient-quantity w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="Quantity" required>
                        <div class="flex items-center">
                            <span class="ingredient-unit mr-2 text-gray-600">kg</span>
                            <button type="button" class="remove-ingredient text-red-500 hover:text-red-700 transition-all">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <button type="button" id="add-ingredient-btn" class="mt-3 flex items-center text-primary-600 hover:text-primary-700 text-sm font-medium">
                    <i class="fas fa-plus mr-1"></i> Add Another Ingredient
                </button>
            </div>
            <div class="flex justify-end space-x-3">
                <button type="button" class="close-modal px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition-all">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-all">
                    Add Recipe
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
